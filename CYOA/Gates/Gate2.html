        function GetFlower1() {
            lylasFlowersCounter++;
            FlowerCounter.textContent = lylasFlowersCounter;
            document.getElementById("CollectibleFlower1").style.display = "none";

            lylasFlowersCounter = 0;

            if (lylasFlowersCounter == 3) {
                sessionStorage.setItem("Flower", "Completed");
                Console.console.log("Flower Completed");
