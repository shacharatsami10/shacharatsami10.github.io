<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fantasy Forest</title>


</head>


<body>

    <div id="audio-player">
        <audio id="background-audio" controls autoplay loop>
            <source src="/CYOA/Sounds/BackgroundMusicShort.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="overlay-containerTop">
        <h1>Fantasy Forest</h1>
    </div>


    <div class="overlay-container1" id="=Gate1">
        <a href="./Gates/Gate1.html">
            <img src="./Imgs/Gate1.png" alt="Overlay Image">
        </a>
    </div>

    <div class="overlay-container2" id="=Gate2">
        <a href="./Gates/Gate2.html">
            <img src="./Imgs/Gate2.png" alt="Overlay Image">
        </a>
    </div>

    <div class="overlay-container3" id="=Gate3">
        <a href="./Gates/Gate3.html">
            <img src="./Imgs/Gate3.png" alt="Overlay Image">
        </a>
    </div>

    <div class="overlay-container4" id="=Gate4">
        <a href="./Gates/Gate4.html">
            <img src="./Imgs/Gate4.png" alt="Overlay Image">
        </a>
    </div>




    <script>
        // Retrieve the audio player and audio element
        const audioPlayer = document.getElementById('audio-player');
        const backgroundAudio = document.getElementById('background-audio');

        // Check if the audio is playing or not in local storage
        const isAudioPlaying = localStorage.getItem('isAudioPlaying') === 'true';

        // Set the initial state of the audio player
        if (isAudioPlaying) {
            audioPlayer.style.display = 'block';
        } else {
            audioPlayer.style.display = 'none';
        }

        // Toggle the audio player on button click
        function toggleAudioPlayer() {
            if (audioPlayer.style.display === 'none') {
                audioPlayer.style.display = 'block';
                backgroundAudio.play();
                localStorage.setItem('isAudioPlaying', 'true');
            } else {
                audioPlayer.style.display = 'none';
                backgroundAudio.pause();
                localStorage.setItem('isAudioPlaying', 'false');
            }
        }
    </script>

</body>

</html>
